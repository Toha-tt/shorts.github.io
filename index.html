<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Producer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg-color: #1e1e1e; --tg-theme-button-color: #fca311; --tg-theme-text-color: #fff; }
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 20px; }
        .card { background: #2d2d2d; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ccc; }
        input, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; box-sizing: border-box; font-size: 16px; }
        
        /* –ö–Ω–æ–ø–∫–∏ –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è */
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 10px; background: #333; text-align: center; border-radius: 8px; cursor: pointer; border: 1px solid #444; transition: 0.2s; }
        .tab.active { background: var(--tg-theme-button-color); color: black; font-weight: bold; border-color: var(--tg-theme-button-color); }
        .hidden { display: none; }
        
        /* –°—Ç–∏–ª—ñ –¥–ª—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ */
        .counter-wrapper { display: flex; gap: 10px; align-items: center; }
        #countInput { text-align: center; font-weight: bold; font-size: 18px; width: 80px; }
        .quick-btn { background: #444; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .quick-btn:active { background: #666; }

        .btn { width: 100%; padding: 15px; background: var(--tg-theme-button-color); color: black; font-weight: bold; border: none; border-radius: 12px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h2 style="text-align:center; margin-top:0;">ü§ñ –ü—É–ª—å—Ç –ö–µ—Ä—É–≤–∞–Ω–Ω—è</h2>

    <div class="tabs">
        <div class="tab active" onclick="setMode('url')">üîó YouTube</div>
        <div class="tab" onclick="setMode('idea')">üí° –Ü–¥–µ—è</div>
    </div>

    <div class="card">
        <div id="urlBlock">
            <label>–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –≤—ñ–¥–µ–æ:</label>
            <input type="text" id="urlInput" placeholder="https://youtube.com/...">
        </div>
        <div id="ideaBlock" class="hidden">
            <label>–û–ø–∏—à–∏ —ñ–¥–µ—é:</label>
            <textarea id="ideaInput" rows="3" placeholder="–¢–æ–ø 5 —Ñ–∞–∫—Ç—ñ–≤ –ø—Ä–æ..."></textarea>
        </div>
    </div>

    <div class="card">
        <label>‚úÇÔ∏è –ö—ñ–ª—å–∫—ñ—Å—Ç—å —à–æ—Ä—Ç—Å—ñ–≤:</label>
        <div class="counter-wrapper">
            <input type="number" id="countInput" value="1" min="1" max="50">
            <button class="quick-btn" onclick="setCount(3)">3</button>
            <button class="quick-btn" onclick="setCount(5)">5</button>
            <button class="quick-btn" onclick="setCount(10)">10</button>
        </div>
    </div>

    <div class="card">
        <label>üì° –ö–∞–Ω–∞–ª–∏:</label>
        <div style="display:flex; gap:15px; flex-wrap: wrap;">
            <label style="display:flex; align-items:center; gap:5px;"><input type="checkbox" id="ch1" checked> Main</label>
            <label style="display:flex; align-items:center; gap:5px;"><input type="checkbox" id="ch2" checked> Backup</label>
        </div>
    </div>

    <button class="btn" onclick="sendData()">üöÄ –ó–ê–ü–£–°–¢–ò–¢–ò</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let mode = 'url';

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            if (mode === 'url') {
                document.getElementById('urlBlock').classList.remove('hidden');
                document.getElementById('ideaBlock').classList.add('hidden');
            } else {
                document.getElementById('urlBlock').classList.add('hidden');
                document.getElementById('ideaBlock').classList.remove('hidden');
            }
        }

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è —à–≤–∏–¥–∫–∏—Ö –∫–Ω–æ–ø–æ–∫
        function setCount(num) {
            document.getElementById('countInput').value = num;
        }

        function sendData() {
            let val = mode === 'url' ? document.getElementById("urlInput").value : document.getElementById("ideaInput").value;
            // –ë–µ—Ä–µ–º–æ –∑–Ω–∞—á–µ–Ω–Ω—è –∑ –Ω–æ–≤–æ–≥–æ input
            let count = document.getElementById("countInput").value;
            
            if (!val) { tg.showAlert("‚ùå –ó–∞–ø–æ–≤–Ω–∏ –ø–æ–ª–µ –¥–∂–µ—Ä–µ–ª–∞!"); return; }
            if (count < 1) { tg.showAlert("‚ùå –ú—ñ–Ω—ñ–º—É–º 1 –≤—ñ–¥–µ–æ!"); return; }

            let data = {
                action: "start_pipeline",
                mode: mode,
                source: val,
                count: parseInt(count),
                channels: [
                    document.getElementById("ch1").checked ? "Main" : null,
                    document.getElementById("ch2").checked ? "Backup" : null
                ].filter(Boolean)
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
