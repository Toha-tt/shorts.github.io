<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Generator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background-color: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; border-radius: 8px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #ccc; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; opacity: 0.6; }
        .tab.active { opacity: 1; border-bottom: 3px solid var(--tg-theme-button-color, #3390ec); font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('create')">üé¨ –°—Ç–≤–æ—Ä–∏—Ç–∏</div>
            <div class="tab" onclick="switchTab('idea')">üí° –Ü–¥–µ—è</div>
        </div>

        <div id="create-tab">
            <h3>–ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ YouTube:</h3>
            <input type="text" id="urlInput" placeholder="https://youtu.be/..." />

            <h3>–ö—ñ–ª—å–∫—ñ—Å—Ç—å –≤—ñ–¥–µ–æ:</h3>
            <select id="countInput">
                <option value="1">1 –≤—ñ–¥–µ–æ</option>
                <option value="3" selected>3 –≤—ñ–¥–µ–æ</option>
                <option value="5">5 –≤—ñ–¥–µ–æ</option>
            </select>

            <h3>–¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å —Å–µ–≥–º–µ–Ω—Ç—É:</h3>
            <select id="durationInput">
                <option value="auto">ü§ñ –ê–≤—Ç–æ (AI –≤–∏—Ä—ñ—à—É—î)</option>
                <option value="15-30">‚ö° –ö–æ—Ä–æ—Ç–∫—ñ (15-30 —Å–µ–∫)</option>
                <option value="30-60" selected>Standard (30-60 —Å–µ–∫)</option>
                <option value="60-90">üê¢ –î–æ–≤–≥—ñ (–¥–æ 90 —Å–µ–∫)</option>
            </select>

            <button onclick="sendData()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç–∏</button>
        </div>

        <div id="idea-tab" class="hidden">
            <h3>–û–ø–∏—à–∏ —Å–≤–æ—é —ñ–¥–µ—é –¥–ª—è –≤—ñ–¥–µ–æ:</h3>
            <textarea id="ideaInput" rows="5" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ó—Ä–æ–±–∏ –≤—ñ–¥–µ–æ –ø—Ä–æ –±—ñ—Ç–∫–æ—ó–Ω..."></textarea>
            <button onclick="sendIdea()">üì© –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ —ñ–¥–µ—é</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('create-tab').classList.add('hidden');
            document.getElementById('idea-tab').classList.add('hidden');

            if (tab === 'create') {
                document.getElementById('create-tab').classList.remove('hidden');
                document.querySelector('.tab:first-child').classList.add('active');
            } else {
                document.getElementById('idea-tab').classList.remove('hidden');
                document.querySelector('.tab:last-child').classList.add('active');
            }
        }

        function sendData() {
            let url = document.getElementById("urlInput").value;
            let count = document.getElementById("countInput").value;
            let duration = document.getElementById("durationInput").value;

            if (!url) {
                tg.showPopup({title: '–ü–æ–º–∏–ª–∫–∞', message: '–í–≤–µ–¥—ñ—Ç—å –ø–æ—Å–∏–ª–∞–Ω–Ω—è!'});
                return;
            }

            let data = {
                action: "start_pipeline",
                source: url,
                count: parseInt(count),
                duration: duration // –ü–µ—Ä–µ–¥–∞—î–º–æ –≤–∏–±—ñ—Ä —á–∞—Å—É
            };
            tg.sendData(JSON.stringify(data));
        }

        function sendIdea() {
            let idea = document.getElementById("ideaInput").value;
            if (!idea) return;

            let data = {
                action: "submit_idea",
                text: idea
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
