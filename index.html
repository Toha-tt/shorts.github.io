<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Generator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 15px; }
        .container { max-width: 400px; margin: 0 auto; }
        
        label { font-weight: bold; display: block; margin-top: 15px; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; background: var(--tg-theme-secondary-bg-color, #f5f5f5); color: var(--tg-theme-text-color, #000); font-size: 16px; }
        
        button { width: 100%; padding: 16px; background-color: var(--tg-theme-button-color, #3390ec); color: var(--tg-theme-button-text-color, #fff); border: none; border-radius: 10px; cursor: pointer; font-size: 18px; font-weight: bold; margin-top: 25px; }
        button:active { opacity: 0.8; }
        
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #ccc; }
        .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; color: var(--tg-theme-hint-color, #888); }
        .tab.active { color: var(--tg-theme-button-color, #3390ec); border-bottom: 3px solid var(--tg-theme-button-color, #3390ec); font-weight: bold; }
        .hidden { display: none; }
        
        .hint { font-size: 12px; color: var(--tg-theme-hint-color, #888); margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('create')">üé¨ –°—Ç–≤–æ—Ä–∏—Ç–∏</div>
            <div class="tab" onclick="switchTab('idea')">üí° –Ü–¥–µ—è</div>
        </div>

        <div id="create-tab">
            <label>üîó –ü–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ YouTube:</label>
            <input type="url" id="urlInput" placeholder="https://youtu.be/..." />

            <label>üî¢ –ö—ñ–ª—å–∫—ñ—Å—Ç—å –≤—ñ–¥–µ–æ:</label>
            <input type="number" id="countInput" value="1" min="1" max="10" />
            <div class="hint">–°–∫—ñ–ª—å–∫–∏ —à–æ—Ä—Ç—Å—ñ–≤ –∑—Ä–æ–±–∏—Ç–∏?</div>

            <label>‚è±Ô∏è –¢—Ä–∏–≤–∞–ª—ñ—Å—Ç—å –æ–¥–Ω–æ–≥–æ –≤—ñ–¥–µ–æ:</label>
            <select id="durationInput">
                <option value="auto">ü§ñ –ê–≤—Ç–æ (AI –≤–∏—Ä—ñ—à—É—î)</option>
                <option value="15-30">‚ö° –®–≤–∏–¥–∫—ñ (15-30 —Å–µ–∫)</option>
                <option value="30-60" selected>Standard (30-60 —Å–µ–∫)</option>
                <option value="60-90">üê¢ –î–æ–≤–≥—ñ (60-90 —Å–µ–∫)</option>
            </select>

            <button onclick="sendData()">üöÄ –ü–æ—á–∞—Ç–∏ –º–æ–Ω—Ç–∞–∂</button>
        </div>

        <div id="idea-tab" class="hidden">
            <label>‚úçÔ∏è –û–ø–∏—à–∏ —ñ–¥–µ—é –¥–ª—è –≤—ñ–¥–µ–æ:</label>
            <textarea id="ideaInput" rows="5" placeholder="–•–æ—á—É –≤—ñ–¥–µ–æ –ø—Ä–æ..."></textarea>
            <button onclick="sendIdea()">üì© –í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('create-tab').classList.add('hidden');
            document.getElementById('idea-tab').classList.add('hidden');

            if (tab === 'create') {
                document.getElementById('create-tab').classList.remove('hidden');
                document.querySelector('.tab:first-child').classList.add('active');
            } else {
                document.getElementById('idea-tab').classList.remove('hidden');
                document.querySelector('.tab:last-child').classList.add('active');
            }
        }

        function sendData() {
            let url = document.getElementById("urlInput").value.trim();
            let count = document.getElementById("countInput").value;
            let duration = document.getElementById("durationInput").value;

            if (!url) {
                tg.showAlert("‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –≤—Å—Ç–∞–≤—Ç–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ –≤—ñ–¥–µ–æ!");
                return;
            }

            let data = {
                action: "start_pipeline",
                source: url,
                count: parseInt(count),
                duration: duration
            };
            tg.sendData(JSON.stringify(data));
        }

        function sendIdea() {
            let idea = document.getElementById("ideaInput").value.trim();
            if (!idea) {
                tg.showAlert("‚ùå –ù–∞–ø–∏—à—ñ—Ç—å —Ö–æ—á —â–æ—Å—å!");
                return;
            }

            let data = {
                action: "submit_idea",
                text: idea
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
