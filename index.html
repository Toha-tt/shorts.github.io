<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Producer Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg-color: #1e1e1e; --tg-theme-button-color: #fca311; --tg-theme-text-color: #fff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); padding: 20px; }
        .card { background: #2d2d2d; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ccc; }
        input[type="text"], textarea, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; box-sizing: border-box; }
        .btn { width: 100%; padding: 16px; background-color: var(--tg-theme-button-color); color: #000; font-weight: bold; border: none; border-radius: 12px; cursor: pointer; margin-top: 10px; }
        
        /* –°—Ç–∏–ª—ñ –¥–ª—è –ø–µ—Ä–µ–º–∏–∫–∞—á–∞ —Ä–µ–∂–∏–º—ñ–≤ */
        .mode-switch { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-btn { flex: 1; padding: 10px; background: #333; border: 1px solid #444; color: #fff; border-radius: 8px; cursor: pointer; text-align: center; }
        .mode-btn.active { background: var(--tg-theme-button-color); color: #000; border-color: var(--tg-theme-button-color); }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2 style="text-align:center; color: var(--tg-theme-button-color);">ü§ñ AI Producer</h2>
    
    <div class="mode-switch">
        <div class="mode-btn active" onclick="setMode('url')">üîó –ó YouTube</div>
        <div class="mode-btn" onclick="setMode('idea')">üí° –ó –Ü–¥–µ—ó</div>
    </div>

    <div class="card">
        <div id="urlBlock">
            <label>YouTube –ü–æ—Å–∏–ª–∞–Ω–Ω—è:</label>
            <input type="text" id="urlInput" placeholder="https://youtube.com/...">
        </div>
        
        <div id="ideaBlock" class="hidden">
            <label>–û–ø–∏—à–∏ —ñ–¥–µ—é:</label>
            <textarea id="ideaInput" rows="3" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –¢–æ–ø 5 —Ñ–∞–∫—Ç—ñ–≤ –ø—Ä–æ –∫–æ—Å–º–æ—Å..."></textarea>
        </div>
    </div>

    <div class="card">
        <label>‚úÇÔ∏è –ö—ñ–ª—å–∫—ñ—Å—Ç—å –≤—ñ–¥–µ–æ:</label>
        <select id="countSelect">
            <option value="1">1 –í—ñ–¥–µ–æ</option>
            <option value="3">3 –í—ñ–¥–µ–æ</option>
            <option value="6">6 –í—ñ–¥–µ–æ</option>
        </select>
    </div>

    <div class="card">
        <label>üì° –ö—É–¥–∏ –ø–æ—Å—Ç–∏—Ç–∏:</label>
        <div style="display:flex; gap:10px;">
            <label><input type="checkbox" id="ch1" checked> Main</label>
            <label><input type="checkbox" id="ch2" checked> Backup</label>
        </div>
    </div>

    <button class="btn" onclick="sendData()">üöÄ –ü–û–ß–ê–¢–ò</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let currentMode = 'url';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            
            if (mode === 'url') {
                document.getElementById('urlBlock').classList.remove('hidden');
                document.getElementById('ideaBlock').classList.add('hidden');
                document.querySelectorAll('.mode-btn')[0].classList.add('active');
            } else {
                document.getElementById('urlBlock').classList.add('hidden');
                document.getElementById('ideaBlock').classList.remove('hidden');
                document.querySelectorAll('.mode-btn')[1].classList.add('active');
            }
        }

        function sendData() {
            let source = currentMode === 'url' ? document.getElementById("urlInput").value : document.getElementById("ideaInput").value;
            let count = document.getElementById("countSelect").value;
            
            if (!source) { tg.showAlert("‚ùå –í–≤–µ–¥–∏ –¥–∞–Ω—ñ!"); return; }

            let data = {
                action: "start_pipeline",
                mode: currentMode, // –ü–µ—Ä–µ–¥–∞—î–º–æ —Ä–µ–∂–∏–º (url –∞–±–æ idea)
                source: source,
                count: parseInt(count),
                channels: [
                    document.getElementById("ch1").checked ? "Main" : null,
                    document.getElementById("ch2").checked ? "Backup" : null
                ].filter(Boolean)
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
