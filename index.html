<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Producer Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --tg-theme-bg-color: #1e1e1e; --tg-theme-button-color: #fca311; --tg-theme-text-color: #fff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); margin: 0; padding: 20px; }
        h2 { text-align: center; color: var(--tg-theme-button-color); }
        .card { background: #2d2d2d; padding: 15px; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; color: #ccc; }
        input[type="text"], select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; box-sizing: border-box; font-size: 16px; outline: none; transition: 0.3s; }
        input[type="text"]:focus { border-color: var(--tg-theme-button-color); }
        .btn { width: 100%; padding: 16px; background-color: var(--tg-theme-button-color); color: #000; font-weight: bold; border: none; border-radius: 12px; font-size: 18px; cursor: pointer; margin-top: 10px; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .checkbox-container { display: flex; gap: 10px; flex-wrap: wrap; }
        .checkbox-item { background: #333; padding: 10px 15px; border-radius: 20px; display: flex; align-items: center; gap: 8px; cursor: pointer; border: 1px solid transparent; }
        .checkbox-item input { margin: 0; }
    </style>
</head>
<body>
    <h2>ü§ñ AI Producer</h2>
    
    <div class="card">
        <label>üîó YouTube –ü–æ—Å–∏–ª–∞–Ω–Ω—è:</label>
        <input type="text" id="sourceInput" placeholder="–í—Å—Ç–∞–≤ –ø–æ—Å–∏–ª–∞–Ω–Ω—è...">
    </div>

    <div class="card">
        <label>‚úÇÔ∏è –ö—ñ–ª—å–∫—ñ—Å—Ç—å –≤—ñ–¥–µ–æ:</label>
        <select id="countSelect">
            <option value="1">1 –í—ñ–¥–µ–æ</option>
            <option value="3">3 –í—ñ–¥–µ–æ</option>
            <option value="5">5 –í—ñ–¥–µ–æ</option>
            <option value="10">10 –í—ñ–¥–µ–æ (–î–æ–≤–≥–æ!)</option>
        </select>
    </div>

    <div class="card">
        <label>üì° –ö–∞–Ω–∞–ª–∏ –¥–ª—è –ø—É–±–ª—ñ–∫–∞—Ü—ñ—ó:</label>
        <div class="checkbox-container">
            <label class="checkbox-item"><input type="checkbox" id="ch1" checked> Main</label>
            <label class="checkbox-item"><input type="checkbox" id="ch2" checked> Backup</label>
        </div>
    </div>

    <button class="btn" onclick="sendData()">üöÄ –ü–û–ß–ê–¢–ò –û–ë–†–û–ë–ö–£</button>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function sendData() {
            let source = document.getElementById("sourceInput").value;
            let count = document.getElementById("countSelect").value;
            let ch1 = document.getElementById("ch1").checked;
            let ch2 = document.getElementById("ch2").checked;

            if (!source) {
                tg.showAlert("‚ùå –í–≤–µ–¥–∏ –ø–æ—Å–∏–ª–∞–Ω–Ω—è!");
                return;
            }

            let data = {
                action: "start_pipeline",
                source: source,
                count: parseInt(count),
                channels: [ch1 ? "Main" : null, ch2 ? "Backup" : null].filter(Boolean)
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
